<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Act - Your Perfect Ending to Movie Night</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <div class="logo">FINAL ACT</div>
                <div class="tagline">YOUR PERFECT ENDING TO MOVIE NIGHT</div>
            </a>
        </div>
        <nav>
            <a href="index.html" class="nav-button">HOME</a>
            <a href="watched.html" class="nav-button">WATCHED</a>
            <a href="savedforlater.html" class="nav-button">SAVED FOR LATER</a>
            <a href="login.html" class="nav-button">LOGIN/SIGNUP</a>
        </nav>
    </header>
    
    <div class="main-content">
        <h1 class="title">PICK A MOOD:</h1>
        <p class="subtitle">CHOOSE HOW YOU'RE FEELING, AND WE'LL FIND THE PERFECT MOVIE FOR YOUR NIGHT.</p>
        
        <div class="mood-grid">
            <button class="mood-button happy">HAPPY</button>
            <button class="mood-button sad">SAD</button>
            <button class="mood-button thrilling">THRILLING</button>
            <button class="mood-button dramatic">DRAMATIC</button>
            <button class="mood-button adventurous">ADVENTUROUS</button>
            <button class="mood-button brave">BRAVE</button>
            <button class="mood-button nostalgic">NOSTALGIC</button>
            <button class="mood-button spooky">SPOOKY</button>
            <button class="mood-button silly">SILLY</button>
            <button class="mood-button romantic">ROMANTIC</button>
            <button class="mood-button hyped">HYPED</button>
            <button class="mood-button chill">CHILL</button>
        </div>
    </div>
    
    <button id="group-prompt" class="mood-button chill">MORE THAN ONE MOOD?</button>

    <div id="popup" class="popup-container">
        <div class="popup-content">
            <h2 class="popup-title">SELECT NUMBER OF MOODS </h2>
            
            <div class="dropdown-container" id="groupDropdown">
                <div class="dropdown-select" id="selectedOption">1</div>
                <div class="dropdown-arrow"></div>
                <div class="dropdown-options">
                    <div class="dropdown-option" data-value="1">1</div>
                    <div class="dropdown-option" data-value="2">2</div>
                    <div class="dropdown-option" data-value="3">3</div>
                    <div class="dropdown-option" data-value="4">4</div>
                </div>
            </div>
            
            <p class="instructions">WATCHING SOLO OR IN A GROUP? PICK HOW MANY MOODS TO GET THE BEST RECOMMENDATIONS</p>
            
        </div>
    </div>
      </body>
      <script src="js/popup.js"></script>
    
    </html>
