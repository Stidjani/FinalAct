<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Act - Sign Up</title>
    <!-- CSS linking. -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="logo-container">
        <a href="index.html" class="logo-link">
            <div class="logo">FINAL ACT</div>
            <div class="tagline">YOUR PERFECT ENDING TO MOVIE NIGHT</div>
        </a>
    </div>
    <nav>
        <a href="index.html" class="nav-button">HOME</a>
        <a href="watched.html" class="nav-button">WATCHED</a>
        <a href="savedforlater.html" class="nav-button">SAVED FOR LATER</a>
        <a href="login.html" class="nav-button">LOGIN/SIGNUP</a>
    </nav>
  </header>
  
  <!-- Sign-up Form -->
  <div class="login-container">
      <div class="login-form">
          <h1 class="login-title">SIGN UP</h1>
          
          <form id="signup-form" method="POST" action="/api/register">
              <div class="form-group">
                  <label class="form-label">USERNAME</label>
                  <input type="text" name="username" id="username" class="form-input" placeholder="Enter username" required>
              </div>
              
              <div class="form-group">
                  <label class="form-label">PASSWORD</label>
                  <input type="password" name="password" id="password" class="form-input" placeholder="Enter password" required>
              </div>
              
              <div class="form-group">
                  <label class="form-label">CONFIRM PASSWORD</label>
                  <input type="password" name="confirmPassword" id="confirmPassword" class="form-input" placeholder="Confirm password" required>
              </div>
              
              <button type="submit" class="login-button">Sign Up</button>
          </form>
          
          <div class="signup-link">
            <p>ALREADY HAVE AN ACCOUNT? <a href="login.html" class="link">LOGIN</a></p>
          </div>
      </div>
  </div>

  <script src="./register.js"></script>

</body>
</html>
